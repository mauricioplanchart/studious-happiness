<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Metaverse</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
        }

        #instructions {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            z-index: 1000;
        }

        #instructions h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #instructions p {
            font-size: 1.2em;
            margin: 10px 0;
            text-align: center;
            max-width: 600px;
        }

        #instructions .controls {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        #instructions .controls p {
            margin: 5px 0;
            font-size: 1em;
        }

        #instructions .start-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.3em;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        #chatContainer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 400px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-family: 'Arial', sans-serif;
            display: none;
            flex-direction: column;
            max-height: 400px;
        }

        #chatMessages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            max-height: 300px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        #chatMessages::-webkit-scrollbar {
            width: 8px;
        }

        #chatMessages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        #chatMessages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .chatMessage {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
            word-wrap: break-word;
        }

        .chatMessage.system {
            color: #f39c12;
            font-style: italic;
        }

        .chatMessage .username {
            font-weight: bold;
            color: #3498db;
        }

        .chatMessage .timestamp {
            font-size: 0.7em;
            color: #95a5a6;
            margin-left: 5px;
        }

        #chatInputContainer {
            display: flex;
            gap: 5px;
        }

        #chatInput {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
        }

        #chatInput:focus {
            outline: none;
            background: white;
        }

        #chatSend {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #chatSend:hover {
            opacity: 0.9;
        }

        #connectionStatus {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            display: none;
        }

        #connectionStatus.connected {
            background: rgba(46, 204, 113, 0.8);
        }

        #connectionStatus.disconnected {
            background: rgba(231, 76, 60, 0.8);
        }
    </style>
</head>

<body>
    <div id="connectionStatus"></div>
    <div id="chatContainer">
        <div id="chatMessages"></div>
        <div id="chatInputContainer">
            <input type="text" id="chatInput" placeholder="Type a message... (T to focus)" maxlength="200">
            <button id="chatSend">Send</button>
        </div>
    </div>
    <div id="instructions">
        <h1>üåê Welcome to the Metaverse</h1>
        <p>Explore a virtual 3D world with buildings, trees, and open spaces</p>
        <div class="controls">
            <p><strong>WASD</strong> or <strong>Arrow Keys</strong> - Move around</p>
            <p><strong>Mouse</strong> - Look around</p>
            <p><strong>Space</strong> - Jump</p>
            <p><strong>ESC</strong> - Exit pointer lock</p>
        </div>
        <div class="start-btn">Click to Enter</div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
