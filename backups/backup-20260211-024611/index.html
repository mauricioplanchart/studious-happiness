<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Metaverse</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
        }

        #enterBtn {
            outline: none;
        }

        #enterBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3) !important;
        }

        #enterBtn:active {
            transform: translateY(0);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        #chatContainer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 400px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-family: 'Arial', sans-serif;
            display: none;
            flex-direction: column;
            max-height: 400px;
        }

        #chatTabs {
            display: flex;
            gap: 6px;
            margin-bottom: 6px;
        }

        .chatTab {
            flex: 1;
            padding: 6px 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 0.85em;
            cursor: pointer;
        }

        .chatTab.active {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            font-weight: bold;
        }

        #chatMessages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            max-height: 300px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        #chatMessages::-webkit-scrollbar {
            width: 8px;
        }

        #chatMessages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        #chatMessages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .chatMessage {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
            word-wrap: break-word;
        }

        .chatMessage.system {
            color: #f39c12;
            font-style: italic;
        }

        .chatMessage .username {
            font-weight: bold;
            color: #3498db;
        }

        .chatMessage .timestamp {
            font-size: 0.7em;
            color: #95a5a6;
            margin-left: 5px;
        }

        #chatInputContainer {
            display: flex;
            gap: 5px;
        }

        #chatReactions {
            display: flex;
            gap: 6px;
            margin-top: 6px;
        }

        .reactionBtn {
            flex: 1;
            padding: 6px 0;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .reactionBtn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #chatInput {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
        }

        #chatInput:focus {
            outline: none;
            background: white;
        }

        #chatSend {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #chatSend:hover {
            opacity: 0.9;
        }

        #connectionStatus {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            display: none;
        }

        #connectionStatus.connected {
            background: rgba(46, 204, 113, 0.8);
        }

        #connectionStatus.disconnected {
            background: rgba(231, 76, 60, 0.8);
        }

        #selectedPlayerIndicator {
            position: fixed;
            top: 70px;
            right: 20px;
            padding: 10px 15px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            font-size: 13px;
            display: none;
            cursor: pointer;
        }

        #selectedPlayerIndicator:hover {
            opacity: 0.85;
        }

        #chatHeader {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        #chatHeader.private {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        }

        #chatHeader .close-private {
            float: right;
            cursor: pointer;
            padding: 0 5px;
        }

        .chatMessage.private {
            background: rgba(103, 126, 234, 0.3);
            border-left: 3px solid #667eea;
            padding-left: 8px;
        }

        /* Subtle avatar improvements */
        .avatar,
        .player-avatar,
        [class*="avatar"],
        img.avatar,
        .player-avatar img {
            border-radius: 50% !important;
            overflow: hidden;
            display: inline-block;
            width: 48px !important;
            height: 48px !important;
            object-fit: cover !important;
            border: 1px solid rgba(0, 0, 0, 0.06) !important;
            box-shadow: 0 1px 4px rgba(16, 24, 40, 0.06), 0 1px 2px rgba(16, 24, 40, 0.04) !important;
            transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease !important;
            vertical-align: middle !important;
            background-color: #f6f7fb !important;
        }

        /* Slight lift on hover/focus for affordance */
        .avatar:hover,
        .avatar:focus,
        .player-avatar:hover,
        .player-avatar:focus,
        [class*="avatar"]:hover,
        [class*="avatar"]:focus {
            transform: translateY(-2px) scale(1.02) !important;
            box-shadow: 0 6px 18px rgba(16, 24, 40, 0.08), 0 2px 6px rgba(16, 24, 40, 0.06) !important;
            border-color: rgba(16, 24, 40, 0.06) !important;
        }

        /* Initials fallback styling */
        .avatar--initials,
        .player-avatar--initials {
            display: inline-grid !important;
            place-items: center !important;
            color: #1f2937 !important;
            font-weight: 600 !important;
            font-size: 14px !important;
            letter-spacing: 0.02em !important;
        }
    </style>
</head>

<body>
    <div id="connectionStatus"></div>
    <div id="selectedPlayerIndicator"></div>
    <div id="chatContainer">
        <div id="chatHeader">üí¨ Global Chat (Click player to private chat)</div>
        <div id="chatTabs">
            <button class="chatTab active" data-tab="global">Global</button>
            <button class="chatTab" data-tab="private">Private</button>
        </div>
        <div id="chatMessages"></div>
        <div id="chatInputContainer">
            <input type="text" id="chatInput" placeholder="Type a message... (T to focus)" maxlength="200">
            <button id="chatSend">Send</button>
        </div>
        <div id="chatReactions">
            <button class="reactionBtn" data-reaction="üëç">üëç</button>
            <button class="reactionBtn" data-reaction="‚ù§Ô∏è">‚ù§Ô∏è</button>
            <button class="reactionBtn" data-reaction="üòÇ">üòÇ</button>
            <button class="reactionBtn" data-reaction="üéâ">üéâ</button>
        </div>
    </div>
    <div id="startScreen"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; font-family: Arial, sans-serif;">
        <h1 style="color: white; font-size: 3em; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">üåê
            Welcome to the Metaverse</h1>
        <p style="color: white; font-size: 1.2em; margin-bottom: 40px; max-width: 600px; text-align: center;">Explore a
            virtual 3D world with friends, buildings, and interactive experiences</p>

        <div
            style="background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; backdrop-filter: blur(10px); margin-bottom: 30px; color: white; text-align: left; max-width: 500px;">
            <h3 style="margin-top: 0;">Controls:</h3>
            <p>üéÆ <strong>WASD</strong> or <strong>Arrow Keys</strong> - Move</p>
            <p>üñ±Ô∏è <strong>Mouse Drag</strong> - Look Around</p>
            <p>‚å®Ô∏è <strong>Space</strong> - Jump</p>
            <p>üí¨ <strong>T</strong> - Open Chat</p>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="16"
                style="padding: 12px 20px; font-size: 1.1em; border: none; border-radius: 8px; width: 250px; text-align: center;">
            <button id="enterBtn"
                style="padding: 15px 50px; font-size: 1.2em; background: white; color: #667eea; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; transition: all 0.3s; box-shadow: 0 5px 20px rgba(0,0,0,0.2);">
                Click to Enter
            </button>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
